                <div id="content" class="hide">中华鲟(Aclpenser Sinensis Grdy)是一种大型的溯河洄游性鱼类，是我国特有的古老珍稀鱼类。<br>世界现存鱼类中最原始的种类之一。
                    远在公元前1千多年的周代，就把中华鲟称为王鲔鱼。中<br>华鲟属硬骨鱼类鲟形目。鲟类最早出现于距今2亿3千万年前的早三叠世，一直延续至今，生活<br>于我国长江流域，
                    别处未见，真可谓“活化石”。
                    中华鲟是我国特产鱼类，体纺锤形，体表披五<br>行硬鳞，尾长，口腹位，歪尾。这是一种海栖性的洄游鱼类，每年9—11 月间，由海口溯长江<br>而上，到金沙江至屏山一带进行繁殖。
